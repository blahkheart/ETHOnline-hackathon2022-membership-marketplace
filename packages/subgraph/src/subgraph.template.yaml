specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ETHDenverAdmin
    network: localhost
    source:
      address: "{{localhost_ETHDenverAdminAddress}}"
      abi: ETHDenverAdmin
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
        - Attendee
        - Vendor
      abis:
        - name: ETHDenverAdmin
          file: ./abis/localhost_ETHDenverAdmin.json
      eventHandlers:
        - event: NewOrder(string,indexed address, indexed address, indexed uint256, uint256, bool)
          handler: handleNewOrder
        - event: Register(indexed address,uint256,bool)
          handler: handleRegister
        - event: DoneOrder(string,indexed address, indexed address, indexed uint256, uint256, bool)
          handler: handleDoneOrder
      file: ./src/mapping.ts
