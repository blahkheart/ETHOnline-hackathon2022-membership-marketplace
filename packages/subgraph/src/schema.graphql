type Order @entity {
  id: ID!
  creator: Customer!
  vendor: Vendor!
  amount: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}

type OrderCounter @entity {
  id: ID!
  ordersCount: BigInt!
}

type Customer @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  ordersCount: BigInt!
  orders: [Order!] @derivedFrom(field: "creator")
}

type Vendor @entity {
  id: ID!
  address: Bytes!
  ordersCount: BigInt!
  createdAt: BigInt!
  orders: [Order!] @derivedFrom(field: "vendor")
}