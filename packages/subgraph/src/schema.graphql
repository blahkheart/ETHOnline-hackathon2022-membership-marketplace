type Order @entity {
  id: ID!
  orderId: String!
  creator: Attendee!
  vendor: Vendor!
  amount: BigInt!
  createdAt: BigInt!
  completed: Boolean!
  transactionHash: String!
}

type Attendee @entity {
  id: ID!
  address: Bytes!
  createdAt: BigInt!
  ordersCount: BigInt!
  orders: [Order!] @derivedFrom(field: "creator")
}

type Vendor @entity {
  id: ID!
  address: Bytes!
  ordersCount: BigInt!
  orders: [Order!] @derivedFrom(field: "vendor")
}